<!-- INCLUDE overall_header.html -->
<h2>{TITLE}</h2>
<div class="forumbg forumbg-table">

	<table class="table1">
	<thead>
	<tr>
		<th>{L_PLACE}</th>
		<th style="width:200px;">{L_COORDINATES}</th>
	</tr>
	</thead>
	<tbody>
<!-- BEGIN placesrow -->
	<tr class="<!-- IF placesrow.S_ROW_COUNT is even -->bg1<!-- ELSE -->bg2<!-- ENDIF -->">
		<td><strong><a href="{placesrow.U_PLACE}">{placesrow.TITLE}</a></strong></td>
		<td>{placesrow.LAT} {placesrow.LON}</td>
	</tr>
		<!-- BEGINELSE -->
	<tr class="bg1">
		<td colspan="2">{L_NO_PLACES}</td>
	</tr>
<!-- END placesrow -->
	</tbody>
	</table>

	</div>
</div>
<!-- IF .pagination or TOTAL_THINGS -->
	<div class="pagination">
		{TOTAL_PLACES}
		<!-- IF .pagination -->
			<!-- INCLUDE pagination.html -->
		<!-- ELSE -->
			&bull; {PAGE_NUMBER}
		<!-- ENDIF -->
	</div>
<!-- ENDIF -->
